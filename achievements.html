<script>
window.addEventListener('load', function() {
    // 모든 achievements 박스 선택
    const items = document.querySelectorAll('.single-achievements-item');
    let maxHeight = 0;

    // 최대 높이 계산
    items.forEach(item => {
        maxHeight = Math.max(maxHeight, item.offsetHeight);
    });

    // 모든 박스에 동일 높이 적용
    items.forEach(item => {
        item.style.height = maxHeight + 'px';
    });
});
</script>
