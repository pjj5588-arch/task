<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>T1 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg rounded-4 p-4" style="width: 350px;">
    <h4 class="fw-bold text-center mb-4">T1 로그인</h4>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">아이디</label>
        <input type="text" id="email" class="form-control" value="admin">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" class="form-control" value="1234">
      </div>
      <button type="submit" class="btn btn-danger w-100 fw-bold">로그인</button>
    </form>
  </div>
</div>
<!-- Bootstrap Bundle JS (Popper 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 로그인 Js -->
<script src="assets/js/login.js"></script>
</body>
